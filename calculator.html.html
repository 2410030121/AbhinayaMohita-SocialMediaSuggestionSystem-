<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #3a84c5; /* Light blue background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background-color: #bdb96e; /* Cream color background */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="number"] {
      padding: 10px;
      margin: 10px 5px;
      width: 200px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      background-color: #ff69b4; /* pink */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c44175; /* darker pink */
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Simple Calculator</h1>

    <input id="n1" type="number" placeholder="First number">
    <input id="n2" type="number" placeholder="Second number">

    <br>

    <button onclick="calc('+')">Add</button>
    <button onclick="calc('-')">Subtract</button>
    <button onclick="calc('*')">Multiply</button>
    <button onclick="calc('/')">Division</button>

    <p id="result">Result: </p>
  </div>

  <script>
    function calc(op) {
      let a = parseFloat(document.getElementById('n1').value);
      let b = parseFloat(document.getElementById('n2').value);
      if (isNaN(a) || isNaN(b)) {
        document.getElementById('result').innerText = "Enter valid numbers";
        return;
      }
      let res = (op === '+') ? a+b : (op === '-') ? a-b :(op==='*')? a * b : (op=== '/') ? (b !== 0 ? a / b : "Cannot divide by zero") : "Invalid operation";
      document.getElementById('result').innerText = "Result: " + res;
    }
  </script>
</body>
</html>
